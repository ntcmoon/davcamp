<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="register_form.css">
</head>
<body>
    <fieldset>
        <legend>Register Form</legend>
        <form>
            <table>
                <tr>
                    <td>
                        <label for="fname">First name :</label>
                    </td>
                    <td>
                        <input type="text" id="fname" name="fname" value="">
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <label for="lname">Last name :</label>
                    </td>
                    <td>
                        <input type="text" id="lname" name="lname" value="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pwd">Password:</label>
                    </td>
                    <td>
                        <input type="password" id="pwd" name="pwd" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="cfpwd">Confirm Password :</label>
                    </td>
                    <td>
                        <input type="password" id="cfpwd" name="cfpwd" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">E-mail :</label>
                    </td>
                    <td>
                        <input type="email" id="email" name="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="birthday">Birthday:</label>
                    </td>

                    <td>
                        <select class="first" name="date_of_birth:day" tabindex="7">
                                <option value="">
                                <!-- -->
                                </option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>
                            <select name="date_of_birth:mon" tabindex="8">
                                <option value="">
                                <!-- -->
                                </option>
                                <option value="1">Jan</option>
                                <option value="2">Feb</option>
                                <option value="3">Mar</option>
                                <option value="4">Apr</option>
                                <option value="5">May</option>
                                <option value="6">Jun</option>
                                <option value="7">Jul</option>
                                <option value="8">Aug</option>
                                <option value="9">Sep</option>
                                <option value="10">Oct</option>
                                <option value="11">Nov</option>
                                <option value="12">Dec</option>
                            </select>
                            <select name="date_of_birth:year" tabindex="9">
                                <option value="">
                                <!-- -->
                                </option>
                                <option value="1980">1980</option>
                                <option value="1981">1981</option>
                                <option value="1982">1982</option>
                                <option value="1983">1983</option>
                                <option value="1984">1984</option>
                                <option value="1985">1985</option>
                                <option value="1986">1986</option>
                                <option value="1987">1987</option>
                                <option value="1988">1988</option>
                                <option value="1989">1989</option>
                                <option value="1990">1990</option>
                                <option value="1991">1991</option>
                                <option value="1992">1992</option>
                                <option value="1993">1993</option>
                                <option value="1994">1994</option>
                                <option value="1995">1995</option>
                                <option value="1996">1996</option>
                                <option value="1997">1997</option>
                                <option value="1998">1998</option>
                                <option value="1999">1999</option>
                                <option value="2000">2000</option>
                                <option value="2001">2001</option>
                                <option value="2002">2002</option>
                                <option value="2003">2003</option>
                                <option value="2004">2004</option>
                                <option value="2005">2005</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="gender">Gender :</label>
                    </td>
                    <td>
                        <input type="radio" id="male" name="gender" value="1" checked>
                    
                        <label for="male">Male</label>
                    
                        <input type="radio" id="female" name="gender" value="2">
                    
                        <label for="female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Submit"/>
                        <input type="reset" value="Reset" />
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>
</html>
